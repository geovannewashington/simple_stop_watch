<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Little StopWatch Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons-box">
            <!--stop-btn-->
            <i class="fa-solid fa-stop stop-btn" title="Stop StopWatch"></i>
            
            <!--play-btn-->
            <i class="fa-solid fa-circle-play play-btn" title="Start StopWatch"></i>
            
            <!--reset-btn-->
            <i class="fa-solid fa-arrows-rotate reset-btn" title="Clear StopWatch"></i>
        </div>       
    </div>

    <script src="./script.js"></script>
</body>
</html>
